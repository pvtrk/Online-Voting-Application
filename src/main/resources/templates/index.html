<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>OnlineVotingApplication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>

<body>

    <nav th:replace="navbarElement.html :: menu"></nav>

    <ul class="pagination">
        <li class="page-item previousPage" th:if="${currentPage != null && currentPage > 0}">
            <a class="page-link" th:href="@{/candidateList(page=${previousPage})}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item nextPage" th:if="${currentPage != null && totalPages != null && currentPage < (totalPages -1)}">
            <a class="page-link" th:href="@{/candidateList(page=${nextPage})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>

    <div class="container fill">
        <div class="row aling-items-center fill" th:if="${candidatePage != null}">
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 candidateCard" th:each="candidate : ${candidatePage.content}">
                <div class="card">
                    <img src="..." class="card-img-top" th:alt="${candidate.firstName + ' ' + candidate.lastName}">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${candidate.firstName + ' ' + candidate.lastName}"></h3>
                        <h5 class="card-title" th:if="${candidate.politicalParty}" th:text="${candidate.politicalParty.name}"></h5>
                        <h5 class="card-title" th:unless="${candidate.politicalParty}">Niezrzeszony</h5>
                        <p class="card-text" th:text="${candidate.electionProgram}"></p>
                        <a th:href="${'/vote/' + candidate.id}" class="btn btn-primary vote">Zagłosuj</a>
                        <a th:href="${'/moreInfo/' + candidate.id}" class="btn btn-primary moreInfo">Więcej info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
