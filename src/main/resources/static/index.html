<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OnlineVotingApplication</title>
    <link rel="stylesheet" href="js/node_modules/semantic-ui-css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="navbar">
        <button id="login-button" class="credentials" type="submit" name="Zaloguj" onClick="login()">Zaloguj</button> 
        <input id="username" class="credentials" type="text" name="username" placeholder="Login">
        <input id="password" class="credentials" type="text" name="password" placeholder="Haslo">
    </div>
    <div class="ui container">
        <div class="ui four item inverted black menu">
            <div class="header item">
                Online Voting Application
            </div>
            <a class="item" href="/vote">
                Zagłosuj
            </a>
            <a class="item" href="/live">
                Live
            </a>
            <a class="item" href="/faq">
                FAQ
            </a>
            <script id="error-template" type="text/x-handlebars-template">
                <div class="ui {{color}} inverted segment" style="height:250px;">
                  <br>
                  <h2 class="ui center aligned icon header">
                    <i class="exclamation triangle icon"></i>
                    <div class="content">
                      {{title}}
                      <div class="sub header">{{message}}</div>
                    </div>
                  </h2>
                </div>
              </script>
            <!-- Main template-->
            <script id="main-template" type="text/x-handlebars-template">
                <h1 class="ui header">Witaj w serwisie dedykowanym do przeprowadzania głosowania online.</h1>
                    <hr>
            </script>
            <!-- Voting template-->
            <script id="vote-template" type="text/x-handlebars-template">
                <h1 class="ui header center">Wybierz mądrze, od Ciebie zależy przyszłość ojczyzny</h1>
                    <hr>
                     <div class="ui divided items">
                        {{#each candidates}}
                            <div class="item">
                                <div class="image">
                                    <img src="https://static.pb.pl/filtered/fc/281340,658430.jpg">
                                </div>
                                <div class="content">
                                    <a class="header">{{firstName}} {{lastName}}</a>
                                    <div class="meta">
                                        <span>{{#if politicalParty}}{{politicalParty.name}}{{else}}Niezrzeszony{{/if}}
                                        </span>
                                    </div>
                            <div class="description">
                                <p>{{electionProgram}}</p>
                            </div>
                                <div class="extra">
                                    <div class="ui right floated primary button" id="voting-button" onClick="openModal({{id}});">
                                        Zagłosuj
                                        <i class="right chevron icon"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                    <div class="ui basic modal">
                        <div class="ui icon header">
                          <i class="exclamation icon"></i>
                          Czy jesteś pewny?
                        </div>
                        <div class="content">
                          <p>Oddać głos możesz tylko jeden raz</p>
                        </div>
                        <div class="actions">
                          <div class="ui red basic cancel inverted button"
                          id="decline-vote-button">
                            <i class="remove icon"></i>
                            Nie
                          </div>
                          <div class="ui green ok inverted button"
                          id="confirm-vote-button">
                            <i class="checkmark icon"></i>
                            Tak
                          </div>
                        </div>
                      </div>
            </script>
            <!-- Live template -->
            <script id="live-template" type="text/x-handlebars-template">
                <h1 class="ui header">Wyniki live</h1>
                    <hr>
            </script>

            <!-- FAQ Template -->
            <script id="faq-template" type="text/x-handlebars-template">
                <h1 class="ui header">FAQ</h1>
                    <hr>
            </script>
        </div>
        <div id="app">
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <script src="js/node_modules/semantic-ui-css/semantic.min.js"></script>
        <script src="js/node_modules/handlebars/dist/handlebars.min.js"></script>
        <script src="js/node_modules/vanilla-router/dist/vanilla-router.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <!-- <script src="js/candidate-service.js"></script> -->
        <script src="js/dist/bundle.js"></script>
        <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>-->
</body>

</html>
